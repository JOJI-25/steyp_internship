<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM & Events Mastery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>To-Do List App</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-theme">ðŸŒ™ Dark Mode</button>
                <div id="session-info" class="session-badge">Loading session...</div>
            </div>
        </header>

        <section class="input-section">
            <input type="text" id="todo-input" placeholder="What needs to be done?">
            <button id="add-btn">Add Task</button>
        </section>

        <section class="list-section">
            <ul id="todo-list" class="todo-list">

            </ul>
        </section>

        <section class="info-section">
            <h3>Concepts Used:</h3>
            <ul>
                <li><strong>DOM Selection:</strong> <code>getElementById</code> vs <code>querySelector</code></li>
                <li><strong>Events:</strong> <code>addEventListener</code> & Delegation</li>
                <li><strong>Storage:</strong> <code>localStorage</code> (Tasks/Theme) & <code>sessionStorage</code></li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
